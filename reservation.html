<main>
  <div class="page-header">
    <div class="container">
      <h1>Reserve a Table</h1>
      <p class="lead">Book your spot for coffee & treats</p>
    </div>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="reserve-box">
          <h3 class="text-center mb-4">Make a Reservation</h3>
          <form id="reservationForm">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="resName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="resEmail" required>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Date *</label>
                <input type="date" class="form-control" id="resDate" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Time *</label>
                <input type="time" class="form-control" id="resTime" required>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Number of Guests *</label>
                <select class="form-select" id="resGuests" required>
                  <option value="1">1 person</option>
                  <option value="2">2 people</option>
                  <option value="3">3 people</option>
                  <option value="4">4 people</option>
                  <option value="5">5 people</option>
                  <option value="6">6+ people</option>
                </select>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Phone Number (optional)</label>
              <input type="tel" class="form-control" id="resPhone">
            </div>
            
            <div class="mb-3">
              <label class="form-label">Special Requests</label>
              <textarea class="form-control" id="resRequest" rows="3" placeholder="Allergies, celebrations, preferences..."></textarea>
            </div>
            
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="resAgree" required>
              <label class="form-check-label" for="resAgree">I agree to the cancellation policy *</label>
            </div>
            
            <div id="reservationFeedback" class="mb-3"></div>
            
            <button type="submit" class="btn btn-coffee w-100 py-3">Reserve Now</button>
          </form>
          
          <div class="text-center mt-4">
            <p class="text-muted">* Reservations held for 15 minutes past the time</p>
            <p><i class="fas fa-phone-alt me-2"></i> Call us: +1 (555) 487-3923</p>
          </div>
        </div>
      </div>
    </div>
  </div>
